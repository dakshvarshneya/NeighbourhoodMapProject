<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css"> <!-- Importing stylesheet main.css -->
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <!-- Defining Search input-->
        <input class="search" data-bind="value: filter, valueUpdate: 'keyup'" placeholder="Search Locations">
        <ul class="locations" data-bind="template: {name: 'location', foreach: filterLocations}"></ul>
    </aside>
    <!--Map styling content-->
    <main class="map" id="map"></main>

    <script type="text/html" id="location">
        <li class="location-content" data-bind="text: title, click: openInfowindow"></li>
    </script>

    <script src="js/knockout-3.4.0.js"></script> <!-- Adding Knockout.js-->
    <script src="js/jquery-3.1.0.min.js"></script> <!--Adding Jquery -->
    <script src="js/app.js"></script> <!-- Connecting our main.js javascript file-->
    <script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCebSQYEPOCIbZmdk6eo_E3hjUtGiozFLs&callback=initMap" onerror="error()"></script>
</body>
</html>
